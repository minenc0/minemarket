<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Produk</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      width: 100%;
    }
    .slider {
      max-width: 600px;
      position: relative;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 600px;
      height: 400px;
      object-fit: cover;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
    }
    .nav button {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Galeri Gambar Produk</h1>

  <div class="slider">
    <div class="slides" id="slides">
      <!-- Gambar akan dimuat di sini -->
    </div>
    <div class="nav">
      <button onclick="plusSlides(-1)">&#10094;</button>
      <button onclick="plusSlides(1)">&#10095;</button>
    </div>
  </div>

  <script>
    const gambarPerProduk = {
      "Bubuk Kunyit": [
        "https://i.imgur.com/3PgohCE.png",
        "https://i.imgur.com/3PgohCE.png",
        "https://i.imgur.com/3PgohCE.png"
      ],
      "Produk Contoh": [
        "https://via.placeholder.com/600x400",
        "https://via.placeholder.com/600x400/0000FF",
        "https://via.placeholder.com/600x400/FF0000"
      ]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const produk = urlParams.get("produk");

    const slidesContainer = document.getElementById('slides');
    slidesContainer.innerHTML = '';

    let gambarList = gambarPerProduk[produk] || gambarPerProduk["Bubuk Kunyit"];

    gambarList.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      slidesContainer.appendChild(img);
    });

    let index = 0;
    const total = gambarList.length;

    function showSlide(i) {
      index = (i + total) % total;
      slidesContainer.style.transform = `translateX(${-index * 600}px)`;
    }

    function plusSlides(n) {
      showSlide(index + n);
    }

    showSlide(index);
  </script>
</body>
</html>
