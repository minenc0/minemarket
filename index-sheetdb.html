
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Produk - Rempah</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 2rem;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 6px;
    }
    .product-card h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .product-card p {
      color: #333;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daftar Produk Rempah</h1>
    <!--<p>Data langsung dari Google Sheet (terhubung via SheetDB)</p> -->
  </header>

  <div class="product-grid" id="produk-container"></div>

  <script>
    fetch("https://sheetdb.io/api/v1/0jtp2oyh32nzr")
      .then((response) => response.json())
      .then((data) => {
        const container = document.getElementById("produk-container");
        data.forEach((item) => {
          container.innerHTML += `
            <div class="product-card">
              <img src="${item.gambar}" alt="${item.nama}" />
              <h3>${item.nama}</h3>
              <p>Rp ${parseInt(item.harga).toLocaleString('id-ID')}</p>
              <a href="${item.gambar}" target="_blank" class="btn">Lihat Gambar</a>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
