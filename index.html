<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Produk</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    .produk {
      display: flex;
      align-items: center;
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .produk img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-right: 1rem;
      border-radius: 8px;
    }
    .produk h2 {
      margin: 0 0 0.5rem 0;
    }
    .produk button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Daftar Produk</h1>
<div class="produk" style="display: flex; gap: 16px; align-items: center; margin-bottom: 20px;">
  <img src="https://i.imgur.com/1S4YNcD.jpg" alt="Bubuk Kelor" width="200">
  <div>
    <h2>Bubuk Kelor</h2>
    <p>Harga: Rp 40.000</p>
    <a href="galeri.html?produk=Bubuk%20Kelor">
      <button>Lihat Gambar</button>
    </a>
  </div>
</div>
  <div class="produk">
    <img src="https://imgur.com/Z8rWnK8/600x400" alt="Bubuk Kunyit">
    <div>
      <h2>Bubuk Kunyit</h2>
      <p>Harga: Rp 40.000</p>
      <a href="galeri.html?produk=Produk Contoh"><button>Lihat Gambar</button></a>
    </div>
  </div>
</body>
</html>
