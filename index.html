<script>
  fetch('harga.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('produk-container');
      data.forEach(item => {
        container.innerHTML += `
          <div class="product-card">
            <a href="galeri.html?produk=${encodeURIComponent(item.nama)}">
              <img src="${item.gambar}" alt="${item.nama}" />
            </a>
            <div class="product-info">
              <h4>${item.nama}</h4>
              <p>Harga: Rp${Number(item.harga).toLocaleString('id-ID')}</p>
              <a href="galeri.html?produk=${encodeURIComponent(item.nama)}" class="btn">Lihat Gambar</a>
            </div>
          </div>`;
      });
    })
    .catch(error => {
      console.error('Gagal memuat harga.json:', error);
      document.getElementById('produk-container').innerHTML = '<p style="text-align:center;">Gagal memuat data produk.</p>';
    });
</script>
